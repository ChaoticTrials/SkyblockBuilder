buildscript {
    apply from: 'https://moddingx.github.io/ModUtils/v4/buildscript.gradle', to: buildscript
}

apply from: 'https://moddingx.github.io/ModUtils/v4/mod.gradle'
apply plugin: 'org.moddingx.modgradle.cursedep'

repositories {
    maven {
        name = "JEI"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = "MelanX Maven"
        url = "https://maven.melanx.de/"
    }
    maven {
        name = "Curios"
        url = "https://maven.theillusivec4.top/"
    }
}

dependencies {
    annotationProcessor "io.github.noeppi_noeppi.mods:LibX:1.18.2-3.2.2"

    implementation fg.deobf("io.github.noeppi_noeppi.mods:LibX:1.18.2-3.2.2")
    implementation fg.deobf("io.github.noeppi_noeppi.mods:MineMention:1.18.2-1.3.0")
    implementation fg.deobf("top.theillusivec4.curios:curios-forge:1.18.2-5.0.6.3")

    runtimeOnly fg.deobf("mezz.jei:jei-1.18.2:9.5.3.143")
}
