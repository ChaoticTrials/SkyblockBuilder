buildscript {
    apply from: 'https://moddingx.github.io/ModUtils/v5/buildscript.gradle', to: buildscript
}

apply from: 'https://moddingx.github.io/ModUtils/v5/mod.gradle'
apply plugin: 'org.moddingx.modgradle.coremods'
apply plugin: 'org.moddingx.modgradle.cursedep'

repositories {
    maven {
        name = "JEI"
        url = "https://maven.blamejared.com/"
    }
    maven {
        name = "MelanX Maven"
        url = "https://maven.melanx.de/"
    }
    maven {
        name = "Curios"
        url = "https://maven.theillusivec4.top/"
    }
}

dependencies {
    annotationProcessor "org.moddingx:LibX:1.20.1-5.0.5"

    implementation fg.deobf("org.moddingx:LibX:1.20.1-5.0.5")
    implementation fg.deobf("top.theillusivec4.curios:curios-forge:5.2.0-beta.3+1.20.1")
    implementation fg.deobf("io.github.noeppi_noeppi.mods:MineMention:1.20.1-3.0.0")

    runtimeOnly fg.deobf("mezz.jei:jei-1.20.1-forge:15.0.0.12")
    runtimeOnly fg.deobf("de.melanx:DefaultWorldType:1.20.1-4.0.4")

//    runtimeOnly curse.mod(556904, 4016840) # Cosmopolis Mod 1.19.X-12.0

    coremods 'org.moddingx:CoreModTypes:5.0.2-2'
}
