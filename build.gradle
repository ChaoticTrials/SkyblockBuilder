buildscript {
    apply from: 'https://raw.githubusercontent.com/noeppi-noeppi/ModUtils/v2/buildscript.gradle', to: buildscript
}

apply from: 'https://raw.githubusercontent.com/noeppi-noeppi/ModUtils/v2/mod.gradle'
apply plugin: 'io.github.noeppi_noeppi.tools.modgradle.cursedep'

repositories {
    maven {
        name = "JEI"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = "MelanX Maven"
        url = "https://maven.melanx.de/"
    }
    maven {
        name = "Curios"
        url = "https://maven.theillusivec4.top/"
    }

    // for testing with other mods
    maven {
        name = "CurseMaven"
        url = "https://cursemaven.com/"
    }
}

dependencies {
    annotationProcessor "io.github.noeppi_noeppi.mods:LibX:1.17.1-2.1.13"

    implementation fg.deobf("io.github.noeppi_noeppi.mods:LibX:1.17.1-2.1.13")
    implementation fg.deobf("io.github.noeppi_noeppi.mods:MineMention:1.17.1-1.0.6")
    implementation fg.deobf("top.theillusivec4.curios:curios-forge:1.17.1-5.0.0.1")

    runtimeOnly fg.deobf("mezz.jei:jei-1.17.1:8.0.0.14")

