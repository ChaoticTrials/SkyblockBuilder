buildscript {
    apply from: 'https://noeppi-noeppi.github.io/ModUtils/v3/buildscript.gradle', to: buildscript
}

apply from: 'https://noeppi-noeppi.github.io/ModUtils/v3/mod.gradle'
apply plugin: 'io.github.noeppi_noeppi.tools.modgradle.coremods'
apply plugin: 'io.github.noeppi_noeppi.tools.modgradle.cursedep'

repositories {
    maven {
        name = "JEI"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = "MelanX Maven"
        url = "https://maven.melanx.de/"
    }
    maven {
        name = "Curios"
        url = "https://maven.theillusivec4.top/"
    }

    // for testing with other mods
    maven {
        name = "CurseMaven"
        url = "https://cursemaven.com/"
    }
}

dependencies {
    annotationProcessor "io.github.noeppi_noeppi.mods:LibX:1.18.2-3.2.0"

    implementation fg.deobf("io.github.noeppi_noeppi.mods:LibX:1.18.2-3.2.0")
    implementation fg.deobf("io.github.noeppi_noeppi.mods:MineMention:1.18-1.1.0")
    implementation fg.deobf("top.theillusivec4.curios:curios-forge:1.18.2-5.0.6.3")

    runtimeOnly fg.deobf("mezz.jei:jei-1.18.2:9.4.1.114")

    coremods "io.github.noeppi_noeppi.misc:CoreModTypes:5.0.1-2"

//    runtimeOnly curse.mod(291874, 3433685)
//    runtimeOnly curse.mod(353942, 3455374)

//    runtimeOnly fg.deobf("curse.maven:good-nights-sleep-61461:3208812")
}