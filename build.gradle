buildscript {
    apply from: 'https://moddingx.github.io/ModUtils/v4/buildscript.gradle', to: buildscript
}

apply from: 'https://moddingx.github.io/ModUtils/v4/mod.gradle'
apply plugin: 'org.moddingx.modgradle.cursedep'

repositories {
    maven {
        name = "JEI"
        url = "https://maven.blamejared.com/"
    }
    maven {
        name = "MelanX Maven"
        url = "https://maven.melanx.de/"
    }
    maven {
        name = "Curios"
        url = "https://maven.theillusivec4.top/"
    }
}

dependencies {
    annotationProcessor "org.moddingx:LibX:1.19.4-4.4.2"

    implementation fg.deobf("org.moddingx:LibX:1.19.4-4.4.2")
    implementation fg.deobf("top.theillusivec4.curios:curios-forge:1.19.4-5.1.5.1")
    compileOnly fg.deobf("io.github.noeppi_noeppi.mods:MineMention:1.19.4-2.3.0")

    runtimeOnly fg.deobf("mezz.jei:jei-1.19.4-forge:13.1.0.6")

//    runtimeOnly curse.mod(556904, 4016840) # Cosmopolis Mod 1.19.X-12.0
}
