buildscript {
    apply from: 'https://raw.githubusercontent.com/noeppi-noeppi/ModUtils/master/buildscript.gradle', to: buildscript
}

apply from: 'https://raw.githubusercontent.com/noeppi-noeppi/ModUtils/master/mod.gradle'

repositories {
    maven {
        name = "JEI"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = "MelanX Maven"
        url = "https://maven.melanx.de/"
    }
    maven {
        name "Curios"
        url "https://maven.theillusivec4.top/"
    }

    // for testing with other mods
    maven {
        name = "CurseMaven"
        url = "https://cursemaven.com/"
    }
}

dependencies {
    annotationProcessor "io.github.noeppi_noeppi.mods:LibX:1.16.3-1.0.62"

    runtimeOnly fg.deobf("mezz.jei:jei-1.16.4:7.6.0.58")
    compile fg.deobf("io.github.noeppi_noeppi.mods:LibX:1.16.3-1.0.62")
    compile fg.deobf("io.github.noeppi_noeppi.mods:MineMention:1.16.4-0.1.5")
    compile fg.deobf("top.theillusivec4.curios:curios-forge:1.16.4-4.0.3.5")

    runtimeOnly fg.deobf("curse.maven:good-nights-sleep-61461:3208812")
}