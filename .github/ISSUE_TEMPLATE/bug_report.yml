name: Bug Report
description: Report an issue with supported versions of Skyblock Builder
labels: [ bug ]
body:
  - type: input
    id: mc-version
    attributes:
      label: Minecraft version
      placeholder: eg. 1.18.2
    validations:
      required: true
  - type: input
    id: libx-version
    attributes:
      label: LibX version
      placeholder: eg. 1.18.2-3.2.0
    validations:
      required: true
  - type: input
    id: mod-version
    attributes:
      label: Skyblock Builder version
      placeholder: eg. 1.18.2-3.3.0
    validations:
      required: true
  - type: input
    id: forge-version
    attributes:
      label: Forge version
      placeholder: eg. 40.0.2
    validations:
      required: true
  - type: input
    id: log-file
    attributes:
      label: The latest.log file
      description: |
        Please use a paste site such as [gist](https://gist.github.com/) / [pastebin](https://pastebin.com/) / etc.
        For more information, see https://git.io/mclogs
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Issue description
      placeholder: A description of the issue.
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. First step
        2. Second step
        3. etc...
  - type: textarea
    id: additional-information
    attributes:
      label: Other information
      description: Any other relevant information that is related to this issue, such as modpacks, other mods and their versions.